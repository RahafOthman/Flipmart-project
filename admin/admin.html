<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/icon.jpg">
    <!--Awsom-->
    <link rel="stylesheet" href="../assets/css/all.min.css"/>
    <!--style file -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="admin-main-page">
        <div class="row">
            <div class="admin-main-page-left col-lg-2 text-center">
                <div class="admin-logo w-100 mt-5">
                    <a href="adminMain.html">
                        <img src="../assets/img/logo2.png"/>
                    </a>
                </div>
                <div class="admin-main-page-left-inner d-flex flex-column">
                    <button type="button" id="admin-categorie" class="admin-left-items text-capitalize">
                        <span class="admin-icons"><i class="fa fa-solid fa-rectangles-mixed">icons</i></span>
                         categories
                    </button>
                    <button type="button" id="admin-account" class="admin-left-items text-capitalize">
                        <i class="fa fa-solid fa-file-user"></i>
                        account
                    </button>
                    <a href="../index.html" class="admin-left-items text-capitalize">logout</a> 
                 </div>
            </div>
             <!--right part -->
        <div class="admin-main-pate-right col-lg-10">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <form class="form-inline my-2 my-lg-0 ">
                        <div class="d-flex">
                            <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn search-btn my-2 my-sm-0 " type="submit">
                                <i class="fa fa-thin fa-magnifying-glass"></i>
                            </button>                       
                        </div>
                    </form>
                    <a href="#" alt="profile" class="admin-profile-image">
                        <label class=" text-center pt-2">Admin
                            <!--<br>
                            <label style="font-size: 10px;">admin@gmail.com</label>-->
                        </label>
                        <img src="../assets/img/profile.png" class="rounded-circle" width="50" height="50"/>
                    </a>
                    
                </div>
            </nav>
            <section>
              <div class="categories  p-3">
                <div class="categories-top">
                    <h5 class="text-capitalize mt-5 mb-2">categories</h5>
                    <label class="text-capitalize m-2 ">category name</label>
                    <input type="text" id="category-input" class="m-2 " placeholder="category name" required>
                    <button class="btn btn-success text-capitalize m-2 " id="add-category">add category</button>
                </div>
                <div class="categories-bottom ">
                    <div class="category-table">
                        <table class="table table-light ">
                            <thead>
                                <tr class="text-center">
                                    <th class="col-4" >id</th>
                                    <th class="col-4">Category Name</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="display-categories">
                            </tbody>
                        </table>
                    </div>
                    <div id="display-sub-categories">
                        <!--sub categories section-->
                        <div class="category-name">
                            <h5 class="text-capitalize mt-5 mb-2">sub categories</h5>
                            <h6>
                                <label class="text-capitalize" >main category name: </label>
                                <label id="category-name"class="text-capitalize"></label>
                            </h6>
                        </div>
                        <div class="sub-categories-top">
                            <label class="text-capitalize">category name</label>
                            <input type="text" id="sub-category-input" class="" placeholder="category name" required>
                            <button class="btn btn-success text-capitalize" id="add-sub-category">add</button>
                        </div>
                        <div class="sub-category-table ">
                            <table class="table table-light ">
                                <thead>
                                    <tr class="text-center">
                                        <th class="col-2" >id</th>
                                        <th class="col-5">Sub Category Name</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="display-sub-categories-table">
                                </tbody>
                            </table>
                        </div>  
                    </div>
                </div>
               </div>
            </section>
        </div>

    </div>
</div>
<script src="../assets/main.js"></script>
</body>
</html>
