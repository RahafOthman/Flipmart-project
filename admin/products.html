<body>
 
    <div onclick="history.back()" class="return-icon position-fixed top-0 start-0 mt-2 ms-4 fs-3">
      <i class="fa-solid fa-circle-chevron-left"></i>
    </div>
    <div class="container">
      <form class="m-5 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group mb-2">
          <label for="inputProductName1">Product Name</label>
          <input type="text" class="form-control productInputs" id="inputProductName1" placeholder="Product Name">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductDiscount1">Product Discount</label>
          <input type="number" class="form-control productInputs" id="inputProductDiscount1" placeholder="Product Discount">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductPrice1">Product Price</label>
          <input type="number" class="form-control productInputs" id="inputProductPrice1" placeholder="Product Price">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductStars1">Product Stars</label>
          <input type="number" class="form-control productInputs" id="inputProductStars1" placeholder="Product Stars">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductDescription1">Product Description</label>
          <input type="text" class="form-control productInputs" id="inputProductDescription1" placeholder="Product Description">
        </div>

        <div class="form-group mb-2">
          <label for="inputProductImage1">Product Image URL</label>
          <input type="file" accept="image/*" class="form-control productInputs" id="inputProductImage1" name="filename">
        </div>

        <div class="text-center">
          <button type="button" id="addBtn" class="btn btn-primary" disabled>Add Product</button>

          <!-- this clear's button type can be changed into "reset". Pressing this button will automatically clear all the form's input fields -->
          <button type="button" id="clearBtn" class="btn btn-dark">Clear</button>
        </div>
      </form>

      <div class="text-center">
        <button id="deleteAllBtn" class="btn btn-danger">Delete All Products</button>
      </div>

      <div class="row my-2">  
        <input type="text" class="min-h-30" onkeyup="searchProduct(this.value)" id="search" placeholder="Search here by name..">
      </div>
